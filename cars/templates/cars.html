{% extends "base.html" %}

{% block content %}
  <style>
    /* --- CSS DO GRID (Mantido estruturalmente, melhorado visualmente) --- */
    .car-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* Responsividade automática */
      gap: 30px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }

    .car-card {
      background-color: #fff; /* Mudei para branco para ficar mais limpo */
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border-radius: 20px; /* Borda mais arredondada no card */
      overflow: hidden;
      text-align: left; /* Alinhamento à esquerda é mais moderno */
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .car-card:hover {
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(0, 150, 199, 0.15); /* Sombra azulada */
        transform: translateY(-5px);
    }

    .car-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #f0f0f0;
    }

    .car-card h2 {
      font-size: 1.3rem;
      margin: 15px 20px 5px 20px;
      font-weight: 700;
      color: #333;
    }

    .car-card p {
      font-size: 1rem;
      margin: 0 20px 20px 20px;
      color: #666;
    }

    /* Link que cobre o card */
    a {
      text-decoration: none;
      color: inherit;
      display: block;
      height: 100%;
    }

    @media (max-width: 768px) {
      .car-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }

    /* --- BARRA DE BUSCA ARREDONDADA (CSS NOVO) --- */
    form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 30px auto;
        padding: 0 20px;
        position: relative; /* Essencial para o botão flutuar dentro */
        max-width: 600px;
    }

    input[type="text"] {
        width: 100%;
        padding: 15px 110px 15px 25px; /* Espaço na direita para o botão */
        font-size: 16px;
        border: 2px solid transparent;
        border-radius: 50px; /* Totalmente redondo */
        background-color: #fff;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        outline: none;
        transition: all 0.3s ease;
        margin-right: 0; /* Remove margem antiga */
    }

    input[type="text"]:focus {
        border-color: #0096c7;
        box-shadow: 0 4px 20px rgba(0, 150, 199, 0.2);
    }

    button[type="submit"] {
        position: absolute;
        right: 25px; /* Posiciona DENTRO do input */
        top: 5px;
        bottom: 5px;
        background-color: #0096c7;
        color: #fff;
        border: none;
        padding: 0 25px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 50px; /* Totalmente redondo */
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin: 0;
    }

    button[type="submit"]:hover {
        background-color: #0077b6;
    }

    .no-results {
        text-align: center;
        width: 100%;
        grid-column: 1 / -1;
        font-size: 1.2rem;
        color: #888;
        margin-top: 30px;
    }
  </style>

  <form method="GET" action="{% url 'cars_list' %}">
    <input type="text" name="search" placeholder="Buscar carro...">
    <button type="submit">Buscar</button>
  </form>

  <div class="car-grid">
    {% if cars %}
      {% for car in cars %}
        <a href="{% url 'car_detail' car.pk %}">
          <div class="car-card">
            {%if car.photo%}
            <img src="{{car.photo.url}}" alt="{{ car.model }} - {{ car.brand }}">
            {%else%}
              <p class="no-photo"> Foto não disponivel </p>
            {%endif%}
            <h2>{{ car.brand }} {{ car.model }}</h2>
            <p>{{ car.factory_year }} - R$ {{ car.value }}</p>
          </div>
        </a>
      {% endfor %}
    {% else %}
      <p class="no-results">Nenhum carro encontrado.</p>
    {% endif %}
  </div>
{% endblock %}
